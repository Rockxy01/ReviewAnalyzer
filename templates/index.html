<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Review Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        #container {
            width: 80%;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #product-url-input {
            width: 100%;
            height: 40px;
            font-size: 18px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        #analyze-btn {
            width: 100%;
            height: 40px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #analyze-btn:hover {
            background-color: #3e8e41;
        }
        
        #result-container {
            margin-top: 20px;
            display: none; /* Hide the result container initially */
        }
        
        #result-header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        #product-image {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        #result-summary {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        #result-sentiment {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        #result-reviews {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Amazon Review Analyzer</h1>
        </div>
        <form id="analyze-form">
            <input type="text" id="product-url-input" placeholder="Enter Amazon product URL">
            <button id="analyze-btn">Analyze Reviews</button>
        </form>
        <div id="result-container">
            <img id="product-image" src="" alt="Product Image">
            <div id="result-summary"></div>
            <div id="result-sentiment"></div>
            <div id="result-reviews"></div>
        </div>
    </div>

    <script>
        const analyzeForm = document.getElementById('analyze-form');
        const productUrlInput = document.getElementById('product-url-input');
        const analyzeBtn = document.getElementById('analyze-btn');
        const resultContainer = document.getElementById('result-container');
        const productImage = document.getElementById('product-image');
        const resultSummary = document.getElementById('result-summary');
        const resultSentiment = document.getElementById('result-sentiment');
        const resultReviews = document.getElementById('result-reviews');

        analyzeForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const productUrl = productUrlInput.value.trim();
            if (productUrl) {
                fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `product_url=${productUrl}`
                })
                .then((response) => response.json())
                .then((data) => {
                    if (data.success) {
                        const summary = data.summary;
                        const sentiment = data.sentiment;
                        const reviews = data.reviews;
                        const image_url = data.image_url;

                        productImage.src = image_url;
                        resultSummary.innerHTML = `
                            <h3>Summary:</h3>
                            <p>${summary}</p>
                        `;
                        resultSentiment.innerHTML = `
                            <h3>Sentiment Score:</h3>
                            <p>${sentiment.toFixed(2)}</p>
                        `;
                        resultReviews.innerHTML = `
                            <h3>Reviews:</h3>
                            ${reviews.map((review, index) => `
                                <div>
                                    <p>Review ${index + 1}:</p>
                                    <p>Rating: ${review.Rating}</p>
                                    <p>Review: ${review.Review}</p>
                                </div>
                            `).join('')}
                        `;

                        // Show the result container
                        resultContainer.style.display = 'block';
                    } else {
                        alert(`Error: ${data.error}`);
                    }
                })
                .catch((error) => {
                    console.error(error);
                    alert('Error analyzing reviews. Please try again.');
                });
            }
        });
    </script>
</body>
</html>
